name: workflow_dispatch sample 1

on:
  workflow_dispatch:

jobs:
  printLog:
    runs-on: ubuntu-latest
    permissions:
      checks: read
      pull-requests: write
    
    steps:
    - name: Checkout
      id: checkout
      uses: actions/checkout@v4

    - name: Test Local Action
      id: test-action
      uses: arhagiwara/typescript-action@1376734f260ef43df2af43934e6152dcfc8c6b7c
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

